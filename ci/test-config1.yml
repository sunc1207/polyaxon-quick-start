deploymentType: minikube
namespace: polyaxon

rbac:
  enabled: false

ingress:
  enabled: false

serviceType: NodePort

user:
  username: travis
  password: travis

postgresql:
  imageTag: 9.6.1-alpine
  resources:
    requests:
      memory: 40Mi
      cpu: 20m

broker: redis

redis:
  resources:
    requests:
      memory: 40Mi
      cpu: 20m

rabbitmq-ha:
  enabled: false

api:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

streams:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

scheduler:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

hpsearch:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

eventsHandlers:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

k8sEventsHandlers:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

beat:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

crons:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

eventMonitors:
  namespace:
    imageTag: latest
    imagePullPolicy: Always
    resources:
      requests:
        memory: 80Mi
        cpu: 30m

  statuses:
    imageTag: latest
    imagePullPolicy: Always
    resources:
      requests:
        memory: 80Mi
        cpu: 30m

resourcesDaemon:
  imageTag: latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: 80Mi
      cpu: 30m

hooks:
  imageTag: latest
  imagePullPolicy: Always

persistence:
  logs:
    mountPath: "/tmp/logs"
    hostPath: "/tmp/logs"
  repos:
    existingClaim:
    mountPath: "/tmp/repos"
    hostPath: "/tmp/repos"
  upload:
    existingClaim:
    mountPath: "/tmp/upload"
    hostPath: "/tmp/upload"
  data:
    data:
      mountPath: "/tmp/data"
      hostPath: "/tmp/data"
  outputs:
    outputs:
      mountPath: "/tmp/outputs"
      hostPath: "/tmp/outputs"

environment: testing
